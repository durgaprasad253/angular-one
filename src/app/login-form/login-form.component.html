<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<form [formGroup]="registerForm">
  <div class="container">

    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="Enter email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Enter password" formControlName="password">
    </mat-form-field>
    <button id="submitbtn" mat-button type="submit" (click)="login()">Log In</button>

    <button id="googlebtn" mat-button (click)="signinwithgoogle()">
      <mat-icon style="width: 45px; height:25px" svgIcon="logo"></mat-icon> Login With Google
    </button>
<button mat-button>
    <a id="phonelogin" routerLink="/phonelogin" >
      <mat-icon>call</mat-icon>
      <span>Login in with phone</span>
    </a>
  </button>
    
    <button id="registerbtn" mat-button>
      <a routerLink="/signup">
      <mat-icon>person_add</mat-icon>
      <span>Register User</span>
    </a>
    </button>

  </div>
</form>
