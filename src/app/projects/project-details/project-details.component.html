
<link
rel="stylesheet"
type="text/css"
href="//fonts.googleapis.com/css?family=Open+Sans"
/>


<form (submit)="onSubmit()">
<div class="container">
  <h1>Project Details</h1>

  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="project.name" placeholder="Enter Name" name="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="project.description" placeholder="Enter Description" name="desc">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="project.duration" placeholder="Enter Duration" name="dur">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="project.budget" placeholder="Enter Budjet" name="bud">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="project.startDate" name="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<mat-form-field class="full-width">
  <mat-select placeholder="status" [(ngModel)]="project.status" name="status">
    <mat-option *ngFor="let item of list" [value]="item">{{item}}</mat-option>
  </mat-select>

</mat-form-field>
<button mat-button class="submitbtn" type="submit" >Save</button> 

</div>
</form>

 


<div *ngIf="this.flag" class="members">
  <h1>Member Details</h1>
  <h2 *ngIf="memberList.length==0">Please add members</h2>
  <table  *ngIf="memberList.length!=0" mat-table [dataSource]="memberList">

    <ng-container matColumnDef="imgpath">
      <th mat-header-cell *matHeaderCellDef> Image</th>
      <td mat-cell *matCellDef="let element"> <img width="100px" height="100px" src="{{element.imgpath}}" alt="https://stock.adobe.com/hu/search/images?k=default+profile+picture"> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <mat-icon (click)="update(element)">edit</mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <mat-icon (click)="delete(element)">delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button mat-button class="submitbtn" routerLink="/projects/memdetails" id="addMem">Add Members</button>
  
  
</div>
