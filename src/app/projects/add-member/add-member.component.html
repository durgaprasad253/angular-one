<link
rel="stylesheet"
type="text/css"
href="//fonts.googleapis.com/css?family=Open+Sans"
/>


<form (submit)="onSubmit()">
<div class="container">
  <h1>Member Details</h1>

  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="member.name" placeholder="Enter Name" name="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="member.email" placeholder="Enter Email" name="email">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="member.phone" placeholder="Enter Mobile Number" name="mobile">
  </mat-form-field>

  <label for="profilepic">Choose Profile Picture : </label>
    <input mat-button #fileupload hidden="true" type="file"  placeholder="Upload Image" name="profilepic" (change)="uploadFile($event)">
    <mat-icon id="icon" (click)="fileupload.click()">cloud_upload</mat-icon>
  <progress *ngIf="!imgupdateFlag" value={{uploadPercent|async}} max="100"></progress>
  <button mat-button class="save-btn" type="submit" >Save</button>
  

  
</div>
</form>
